<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <div class="container">
    <h1>Please fill in some of your favorite things!</h1>
      <form id="favthings">
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sport">What is your favorite sport?</label>
          <input id="sport" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="city">What is your favorite City?</label>
          <input id="city" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number">What is your favorite Number?</label>
          <input id="number" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="car">What is your favorite Car?</label>
          <input id="car" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="movie">What is your favorite Movie?</label>
          <input id="movie" class="form-control" type="text">
        </div>
    
          <button type="submit" class="btn">Submit!</button>
      </form>
      <div class="fav">Your favorite things are:
    </div>
  </div>
</body>
</html>
